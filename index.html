<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age calculator app</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/mediaqueries.css">
  <script defer src="js/script.js"></script>
</head>
<body>
  <main>
    <div class="data">
      <label for="day_birthday">DAY</label>
      <input type="number" id="day_birthday" placeholder="DD" translate="no">
      <div class="message_error">
        <p class="invalid_day"><!--digite dados validos--></p>
      </div>

      <label for="month_birthday">MONTH</label>
      <input type="number" id="month_birthday" placeholder="MM" translate="no">
      <div class="message_error">
        <p class="invalid_month"><!--digite dados validos--></p>
      </div>
        
      <label for="year_birthday" class="invalid_input">YEAR</label>
      <input type="number"  id="year_birthday" placeholder="YYYY" class="invalid_input" translate="no">
      <div class="message_error">
        <p class="invalid_year">
          <!--digite dados validos-->
        </p>
      </div>
    </div>
    
    <hr>
    <div class="button_area">
      <button class="arrow_button">
        <!--[ARROW]-->
      </button>
    </div>

    
    
    <div class="age">
      <p><span class="age_year">--</span> years</p>
      <p><span class="age_months">--</span> months</p>
      <p><span class="age_days">--</span> days</p>
    </div>
    
  </main>
  <footer>
    <div class="attribution" >
      Challenge by<a href="https://www.frontendmentor.io/challenges/age-calculator-app-dF9DFFpj-Q" target="_blank"> Frontend Mentor</a>.
      Coded by <a href="https://github.com/AlefAmorim" target="_blank">Alef Amorim</a>.
    </div>
  </footer>
</body>
</html>
